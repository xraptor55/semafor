<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading Timer App</title>

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
    }

    .container {
        width: 420px;
        text-align: center;
    }

    .bar-container {
        margin: 15px 0;
    }

    .label {
        margin-bottom: 5px;
        font-weight: bold;
    }

    .progress {
        width: 100%;
        height: 25px;
        background-color: #ddd;
        border-radius: 5px;
        overflow: hidden;
    }

    .progress-fill {
        height: 100%;
        width: 0%;
        background-color: green;
        transition: width 1s linear;
    }

    .flash {
        animation: flashGreen 1s infinite;
    }

    @keyframes flashGreen {
        0% { background-color: green; }
        50% { background-color: lime; }
        100% { background-color: green; }
    }

    .buttons {
        margin-top: 30px;
        display: flex;
        justify-content: center;
        gap: 10px;
    }

    #startButton {
        padding: 12px 30px;
        font-size: 1.2rem;
        cursor: pointer;
    }

    #resetButton {
        padding: 6px 15px;
        font-size: 0.8rem;
        cursor: pointer;
    }
</style>
</head>

<body>

<div class="container">

    <div class="bar-container">
        <div class="label">ROŠKA</div>
        <div class="progress">
            <div id="roska" class="progress-fill"></div>
        </div>
    </div>

    <div class="bar-container">
        <div class="label">HRADECKEGA</div>
        <div class="progress">
            <div id="hradeckega" class="progress-fill"></div>
        </div>
    </div>

    <div class="bar-container">
        <div class="label">STRELIŠČE</div>
        <div class="progress">
            <div id="strelisce" class="progress-fill"></div>
        </div>
    </div>

    <div class="bar-container">
        <div class="label">RAKOVNIK</div>
        <div class="progress">
            <div id="rakovnik" class="progress-fill"></div>
        </div>
    </div>

    <div class="buttons">
        <button id="startButton">START</button>
        <button id="resetButton">RESET</button>
    </div>

</div>

<script>
let timer = null;

const initialTimes = {
    roska: 232,
    hradeckega: 201,
    strelisce: 181,
    rakovnik: 121
};

let remainingTimes = { ...initialTimes };

document.getElementById("startButton").addEventListener("click", function() {
    if (timer) return;

    timer = setInterval(function() {
        let allFinished = true;

        for (let id in remainingTimes) {
            if (remainingTimes[id] > 0) {
                remainingTimes[id]--;
                updateBar(id);
                allFinished = false;
            }
        }

        if (allFinished) {
            clearInterval(timer);
            timer = null;
        }

    }, 1000);
});

document.getElementById("resetButton").addEventListener("click", function() {
    clearInterval(timer);
    timer = null;

    remainingTimes = { ...initialTimes };

    for (let id in remainingTimes) {
        const element = document.getElementById(id);
        element.style.width = "0%";
        element.classList.remove("flash");
    }
});

function updateBar(id) {
    const element = document.getElementById(id);
    const total = initialTimes[id];
    const remaining = remainingTimes[id];

    const percentage = ((total - remaining) / total) * 100;
    element.style.width = percentage + "%";

    if (remaining === 0) {
        element.classList.add("flash");
    }
}
</script>

</body>
</html>
