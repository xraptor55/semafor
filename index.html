<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aviation Countdown Panel</title>

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #1a1f24;
        font-family: "Courier New", monospace;
        color: #00ff88;
    }

    .container {
        width: 500px;
        text-align: center;
    }

    .bar-container {
        margin: 35px 0; /* MORE VERTICAL SPACE */
    }

    .label {
        font-size: 1.2rem;
        letter-spacing: 2px;
        margin-bottom: 10px;
    }

    .progress {
        width: 100%;
        height: 45px; /* BIGGER BARS */
        background-color: #2a2f36;
        border-radius: 6px;
        overflow: hidden;
        position: relative;
        border: 2px solid #00ff88;
        box-shadow: 0 0 10px #00ff88 inset;
    }

    .progress-fill {
        height: 100%;
        width: 0%;
        background: linear-gradient(to right, #004d2b, #00ff88);
        transition: width 1s linear;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.3rem;
        font-weight: bold;
        color: black;
    }

    .flash {
        animation: flashGreen 0.8s infinite;
    }

    @keyframes flashGreen {
        0% { background: #00ff88; }
        50% { background: #33ff33; }
        100% { background: #00ff88; }
    }

    .buttons {
        margin-top: 40px;
        display: flex;
        justify-content: center;
        gap: 15px;
    }

    #startButton {
        padding: 14px 40px;
        font-size: 1.3rem;
        background-color: #00ff88;
        border: none;
        cursor: pointer;
        font-weight: bold;
    }

    #resetButton {
        padding: 6px 18px;
        font-size: 0.8rem;
        background-color: #555;
        color: white;
        border: none;
        cursor: pointer;
    }

    button:hover {
        opacity: 0.8;
    }
</style>
</head>

<body>

<div class="container">

    <div class="bar-container">
        <div class="label">ROŠKA</div>
        <div class="progress">
            <div id="roska" class="progress-fill">232</div>
        </div>
    </div>

    <div class="bar-container">
        <div class="label">HRADECKEGA</div>
        <div class="progress">
            <div id="hradeckega" class="progress-fill">201</div>
        </div>
    </div>

    <div class="bar-container">
        <div class="label">STRELIŠČE</div>
        <div class="progress">
            <div id="strelisce" class="progress-fill">181</div>
        </div>
    </div>

    <div class="bar-container">
        <div class="label">RAKOVNIK</div>
        <div class="progress">
            <div id="rakovnik" class="progress-fill">121</div>
        </div>
    </div>

    <div class="buttons">
        <button id="startButton">START</button>
        <button id="resetButton">RESET</button>
    </div>

</div>

<script>
let timer = null;

const initialTimes = {
    roska: 232,
    hradeckega: 201,
    strelisce: 181,
    rakovnik: 121
};

let remainingTimes = { ...initialTimes };

document.getElementById("startButton").addEventListener("click", function() {
    if (timer) return;

    timer = setInterval(function() {
        let allFinished = true;

        for (let id in remainingTimes) {
            if (remainingTimes[id] > 0) {
                remainingTimes[id]--;
                updateBar(id);
                allFinished = false;
            }
        }

        if (allFinished) {
            clearInterval(timer);
            timer = null;
        }

    }, 1000);
});

document.getElementById("resetButton").addEventListener("click", function() {
    clearInterval(timer);
    timer = null;

    remainingTimes = { ...initialTimes };

    for (let id in remainingTimes) {
        const element = document.getElementById(id);
        element.style.width = "0%";
        element.classList.remove("flash");
        element.innerText = initialTimes[id];
    }
});

function updateBar(id) {
    const element = document.getElementById(id);
    const total = initialTimes[id];
    const remaining = remainingTimes[id];

    const percentage = ((total - remaining) / total) * 100;
    element.style.width = percentage + "%";
    element.innerText = remaining;

    if (remaining === 0) {
        element.classList.add("flash");
    }
}
</script>

</body>
</html>
